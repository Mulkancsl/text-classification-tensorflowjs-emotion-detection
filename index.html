<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Emotion Detection From Text</title>

    <link rel="stylesheet" href="css/style.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Sofia"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Oswald"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Pontano Sans"
      rel="stylesheet"
    />

    <!-- Memanggil versi terbaru TensorFlow.js -->
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest"></script>
  </head>
  <body onload="myFunction()" style="margin: 0">
    <div class="container">
      <div class="demo">
        <div id="loaderlabel"><h2>Loading Model...</h2></div>
        <div id="loader"></div>
        <div style="display: none" id="mainAPP">
          <label for="input">Ceritakan seperti apa emosimu hari ini? </label
          ><br /><br />
          <input type="text" id="input" placeholder="Masukkan cerita anda" />
          <button class="button" style="vertical-align: middle">
            <span>Check</span>
          </button>
          <div class="recomendedBox">
            <h5 class="recomended-recom" id="recomLabel">Try</h5>
            <span class="recomended" id="recom1"
              >I'm very excited, this is my first AI learning result</span
            >
          </div>
        </div>
      </div>
      <div class="demo demo-result" id="resultbox" style="display: none">
        <div id="loaderResult"></div>
        <h2 id="result"></h2>
        <span id="toggleLogs" style="color: white">&#9660;</span>
        <div class="text-start" id="logsbox" style="display: none">
          <h4 class="text-start">Log Result:</h4>
          <ul class="logs" id="logs">
            <li class="text-start anger">anger: <span id="0"></span></li>
            <li class="text-start fear">fear: <span id="1"></span></li>
            <li class="text-start happy">happy: <span id="2"></span></li>
            <li class="text-start love">love: <span id="3"></span></li>
            <li class="text-start sadness">sadness: <span id="4"></span></li>
            <li class="text-start surpise">surpise: <span id="5"></span></li>
          </ul>
        </div>
      </div>
    </div>

    <!-- Memanggil script.js -->
    <script src="script.js"></script>
  </body>
</html>
